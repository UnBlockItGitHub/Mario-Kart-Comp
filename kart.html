<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart Competiton - Kart Select</title>
    <link rel="stylesheet" href="kart_style.css">
</head>
<body>
    <div class="kart-screen">
        <div class="content centered-content">
            <p>Input Kart Code</p>
            <input type="text" id="kart-code-input" class="code-input">
            <button id="submit-kart-code-button" class="action-button">Submit</button>
        </div>
        <div id="result" class="result hidden">
            <div id="character-container">
                <img id="character-logo" class="character-logo" alt="Character Logo">
                <p id="character-name"></p>
            </div>
            <div id="kart-container">
                <img id="kart-logo" class="kart-logo" alt="Kart Logo">
                <p id="kart-name"></p>
            </div>
        </div>
    </div>

    <script src="kart_script.js"></script>
</body>
</html>
