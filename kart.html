<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kart Code Input</title>
    <link rel="stylesheet" href="kart_style.css">
</head>
<body>
    <div class="kart-screen">
        <div id="character-info" class="content">
            <img id="character-image" class="character-logo" src="" alt="Character Logo">
            <h2 id="character-name" class="name-display">Character Name</h2>
            <img id="kart-image" class="kart-logo" src="" alt="Kart Logo">
            <h3 id="kart-name" class="name-display">Kart Name</h3>
        </div>
        <div id="code-input" class="content">
            <input type="text" id="character-code-input" class="code-input" placeholder="Enter Character Code">
            <button id="submit-character-code" class="action-button">Submit</button>
        </div>
        <button id="go-to-game" class="action-button hidden">Go to Game</button>
    </div>
    <script src="kart_script.js"></script>
</body>
</html>
